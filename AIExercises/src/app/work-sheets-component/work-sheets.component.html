<div class="content">
  <div class="container text-center">

    <!--<button id="addButton" mat-button (click)="openDialog('Add',{})" mat-flat-button color="primary">Add Row</button>-->

    <button mat-mini-fab id="addButton" mat-button (click)="openDialog('Add',{})" style="color: red">
      <mat-icon>add</mat-icon>
    </button>

    <table mat-table [dataSource]="dataSource" #mytable class="my-table mat-elevation-z8">

      <!--- Note that these columns can be defined in any order.
    The actual rendered columns are set as a property on the row definition" -->
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID. </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th id="actionsRowCol" mat-header-cell *matHeaderCellDef></th>
        <td id="actionsRowRows" mat-cell *matCellDef="let element" class="action-link">
          <button mat-icon-button  mat-button (click)="openDialog('Update',element)" color="black">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button mat-button (click)="openDialog('Delete',element)" color="black">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

  </div>
  </div>
